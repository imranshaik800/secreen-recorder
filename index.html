<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   
    <h1>Welcome to Screen Recoreder</h1>
    <div class="video-container">
        <video autoplay controls src=""></video>
    </div>
    <div class="action-container">
        <div class="record-btn-container">
            <div class="record-button"></div>
        </div>
        <div class="capture-btn-container">
            <div class="capture-button"></div>
        </div>
    </div>
    <div class="timer-section">
        <h1 class="timer">00:00:00</h1>
    </div>
 
  
    
   

    <script src="index.js"></script>
</body>
</html>
